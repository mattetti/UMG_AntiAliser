<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Image Anti-Aliasing and packing ready for Unreal Engine UMG usage</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer="defer" type="application/javascript" src="js/main.js"></script>
</head>

<body>
  <h1>Image Anti-Aliasing and packing ready for Unreal Engine UMG usage</h1>

  <div id="instructions">Choose images that have an alpha layer (png or svg) and get them automatically anti-aliased and packed into a single RGB texture file. Files are downloaded as png.</div>
    <br />

  <div id="file-pickers">
    <button id="fileInputR_Button">
      Pick an image
      <input type="file" id="fileInputR" accept="image/*" style="display:none" />
    </button>

    <button id="fileInputG_Button">
      Pick a 2nd image
      <input type="file" id="fileInputG" accept="image/*" style="display:none" />
    </button>

    <button id="fileInputB_Button">
      Pick a 3rd image
      <input type="file" id="fileInputB" accept="image/*" style="display:none" />
    </button>
    <div>
      <button id="loadExampleButton">Load Example Images</button>
    </div>
  </div>


  <div id="processingBlock">

    <div id="sliders">
      <div id="blur-slider-div">
        <div id="blurValueDisplay"></div>
        <input type="range" min="0" max="10" step="0.1" value="7" id="blurSlider">
      </div>

      <div id="size-slider-div">
        <div id="sizeValueDisplay"></div>
        <input type="range" min="32" max="512" step="1" value="128" id="sizeSlider">
      </div>
    </div>

    <div class="canvases">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="originalCanvasR"></canvas>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="aaCanvasR"></canvas>
        <button id="downloadButtonAAR" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="originalCanvasG"></canvas>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="aaCanvasG"></canvas>
        <button id="downloadButtonAAG" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="originalCanvasB"></canvas>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="aaCanvasB"></canvas>
        <button id="downloadButtonAAB" style="display:none;">Download</button>
      </div>


    </div>

    <div class="canvases">

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="modifiedCanvasR"></canvas>
        <button id="downloadButtonR" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="modifiedCanvasG"></canvas>
        <button id="downloadButtonG" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="modifiedCanvasB"></canvas>
        <button id="downloadButtonB" style="display:none;">Download</button>
      </div>

    </div>
    <div class="canvases">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas class="output-canvas" id="packedCanvas"></canvas>
        <!-- <button id="processButton" style="display:none;">Pack Image</button> -->
        <button id="downloadButtonRGB" style="display:none;">Download</button>
      </div>
      </div>

  </div>

</body>

</html>
