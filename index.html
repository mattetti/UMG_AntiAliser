<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Image Anti-Aliasing and packing ready for Unreal Engine UMG usage</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer="defer" type="application/javascript" src="js/main.js"></script>
</head>

<body>
  <h1>Image Anti-Aliasing and packing ready for Unreal Engine UMG usage</h1>

  <div id="instructions">Choose images that have an alpha layer and get them automatically anti-aliased and packed into
    a single RGB texture file.</div>
    <br />

  <div id="file-pickers">
    <button id="fileInputR_Button">
      Pick an image
      <input type="file" id="fileInputR" accept="image/*" style="display:none" />
    </button>

    <button id="fileInputG_Button">
      Pick a 2nd image
      <input type="file" id="fileInputG" accept="image/*" style="display:none" />
    </button>

    <button id="fileInputB_Button">
      Pick a 3rd image
      <input type="file" id="fileInputB" accept="image/*" style="display:none" />
    </button>
  </div>


  <div id="processingBlock">
    <div id="blur-slider-div">
      <input type="range" min="0" max="10" step="0.1" value="7" id="blurSlider">
      <!-- <label for="blurSlider">Applied Blur</label> -->
      <div id="blurValueDisplay">Blur: ${document.getElementById('blurSlider').value}px</div>
    </div>
    <div id="canvases" style="background: #CCC; display: flex;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="originalCanvasR" width="128" height="128"></canvas>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="modifiedCanvasR" width="128" height="128"></canvas>
        <button id="downloadButtonR" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="originalCanvasG" width="128" height="128"></canvas>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="modifiedCanvasG" width="128" height="128"></canvas>
        <button id="downloadButtonG" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="originalCanvasB" width="128" height="128"></canvas>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="modifiedCanvasB" width="128" height="128"></canvas>
        <button id="downloadButtonB" style="display:none;">Download</button>
      </div>

      <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas id="modifiedCanvasRGB" width="128" height="128"></canvas>
        <button id="processButton" style="display:none;">Pack Image</button>
        <button id="downloadButtonRGB" style="display:none;">Download</button>
      </div>
    </div>

    <div>
      <button id="loadExampleButton">Load Example Images</button>
    </div>
  </div>

</body>

</html>
